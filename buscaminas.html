<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscaminas</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/gInicializar.js"></script>
    <script src="js/toastify.js"></script>
    <script src="js/Casilla.js"></script>
    <script src="js/buscaminas.js"></script>
    <script src="js/init.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/toastify.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body onpaste="return false">
    <main>
        <h1>Casilla de Buscaminas</h1>
        <div class="entornoJuego">
            <header>
                <div class="tiempo"><span id="tiempoTranscurrido"><span id="minutos">00</span>:<span id="segundos">00</span></span>
                    <i class="fas fa-clock"></i></div>
                <div class="banderas" style="margin-right: 0px">
                    <span id="numBanderas">0</span>
                </div>
                <div class="banderas" style="margin-left: 0px;">
                    <span>/</span> <span id="banderasTotales"></span> <span><i class="fas fa-flag"></i></span>
                </div>
                <div class="dificultad">
                    <select name="dificultad" id="select-dificultad">
                        <option value="1">Nivel Buscaminas</option>
                       
                    </select>
                </div>

            </header>
            <div class="tableroJuego Tablero" id="tableroJuego"></div>
        </div>

    </main>
    <script src="js/general.js"></script>
</body>

</html>
